<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- currentWeather=document.querySelectorAll('.left') -->
    <div class="main">
        <div class="left">
            <div class="placeUp">
            <div class="city">
                <p>city</p>
            </div>
            <div class="place">place</div>
            </div>
            <div class="placeDown">
                <div class="pdr">
                    <div class="time">time</div>
                   <div class="dd">
                    <div class="day">day</div>
                    <div class="date">date</div>
                   </div>
                </div>
                <div class="pdl">
                    <div class="temp" id="temp-div">temp</div>
                </div>
            </div>
        </div>
        <div class="right">
            <img class="img" id="weather-icon" alt="Weather Icon">
            <div class="search">
                <input type="text" id="city" name="city" placeholder="Enter city">
        <button id="btn">Search</button>
            </div>
        <div id="hourly-forecast"></div>

        </div>
    </div>
